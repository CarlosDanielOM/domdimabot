<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triggers</title>
    <link rel="stylesheet" href="/assets/css/managetriggers.css">
</head>

<body>
    <nav>
        <div class="container">
            <div class="logo">
                <h1>DomDimaBot</h1>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="" id="triggerRef">Triggers</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <section id="main">
        <div class="container">
            <section class="triggers-section">
                <div class="row">
                    <div class="button-group">
                        <button class="btn btn-info" id="uploadFileBtn">Upload File</button>
                        <button class="btn btn-info" id="createTriggerBtn">Create Trigger</button>
                    </div>
                </div>
                <div class="triggers">
                    <div class="row">
                        <header>
                            <h2 class="title">Triggers</h2>
                        </header>
                    </div>
                    <div class="trigger">
                        <div class="trigger-header">
                            <h2>{{Name}}</h2>
                        </div>
                    </div>
                </div>
            </section>
            <section id="mediaSection" class="mediaSection">
                <div class="container">
                    <div class="media-container" id="mediaContainer">
                    </div>
                </div>
            </section>
        </div>
    </section>
    <div id="systemAlerts" class="systemAlerts">
        <div class="container" id="alertContainer"></div>
    </div>
    <div class="uploadContainer" id="uploadContainer">
        <button id="exitUpload" class="exit">x</button>
        <div class="upload-header">
            <h2>File Upload</h2>
        </div>
        <div class="upload-content">
            <form id="fileUploadForm">
                <input type="text" name="triggerName" id="triggerName" placeholder="File Name" class="triggerName"
                    required>
                <div class="form-group">
                    <input type="file" name="trigger" id="file" class="file">
                    <p id="fileSize"></p>
                </div>
                <button id="submitBtn" type="submit" value="Upload" name="submit" class="submit submitBtn"
                    disabled>Upload</button>
            </form>
        </div>
        <div class="upload-footer">
            <div class="file-preview" id="preview">
                <video id="videoElement">
                    <source src="" id="videoPreview" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
    <div id="createTrigger" class="createTrigger">
        <button id="exitCreateTrigger" class="exit">x</button>
        <div class="upload-header">
            <h2>Create Trigger</h2>
        </div>
        <div class="createTrigger-content">
            <form id="createTriggerForm">
                <div class="row">
                    <div class="form-group">
                        <label for="triggerNameCreate">Name of the Redemption</label>
                        <input type="text" name="triggerName" id="triggerNameCreate" placeholder="File Name"
                            class="triggerName" required>
                        <!-- <p class="info">Es el nombre del canje</p> -->
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="number" name="cost" id="triggerCost" placeholder="500" min="1" value="1">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="triggerType">Type</label>
                        <select name="type" id="triggerType">
                            <option value="redemption">Redemption</option>
                            <option value="bits" disabled>Bits</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="file">File</label>
                        <select name="file" id="fileSelect">
                            <option value="0">Select File</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="triggerCooldown">Cooldown in seconds</label>
                        <input type="number" name="cooldown" id="triggerCooldown" placeholder="0" min="0" value="0">
                    </div>
                </div>
                <button id="createSubmitBtn" type="submit" value="Create" name="submit" class="submit submitBtn"
                    disabled>Upload</button>
            </form>
        </div>
        <div class="createTrigger-footer">
            <div class="file-preview" id="preview"></div>
        </div>
    </div>
    <script src="/assets/js/triggermanage.js"></script>
</body>

</html>
