<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speach Chat </title>
</head>

<body>

    <div id="voices"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let channel = window.location.pathname.split('/')[2];

        const socket = io.connect('https://domdimabot.com/', {
            reconnection: true,
            transports: ['websocket']
        });
        const channelSocket = io(`/speach/${channel}`, {
            forceNew: true,
            transports: ['websocket']
        });

        const synth = window.speechSynthesis;
        let speach = new SpeechSynthesisUtterance();
        speach.lang = 'es-US';

        synth.onvoiceschanged = function () {
            const voices = synth.getVoices();
            voices.forEach(vc => {
                if (vc.lang == 'es-US') {
                    console.log({ name: vc.name, lang: vc.lang, npi: vc.voiceURI });
                }
            });

            channelSocket.on('speach', (data) => {
                let msg = data.message;
                speach.text = msg;
                synth.speak(speach);
                console.table(speach)
            });
        }
    </script>
</body>

</html>
