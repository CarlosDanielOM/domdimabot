<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumiso Supremo</title>
</head>

<body>
    <h1 id="sumiso"></h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        let channel = window.location.pathname.split('/')[2];
        const socket = io(`/sumiso/${channel}`);
        const sumisoH1 = document.getElementById('sumiso');

        socket.on('sumiso_supremo', (data) => {
            sumisoH1.innerHTML = data.username;
        });
    </script>
</body>

</html>
