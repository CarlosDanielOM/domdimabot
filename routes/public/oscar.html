<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
</head>

<body>
    <iframe id="refreshingIframe"
        src="https://clips.twitch.tv/embed?clip=AcceptableSmilingWrenCclamChamp-W6bFE8Ym_FapiOOJ&parent=localhost&preload=auto&autoplay=true"
        width='1080' height='760' allowfullscreen frameborder="0">
    </iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        const socket = io('/oscar');

        // Listen for the 'play-video' event
        socket.on('play-video', (data) => {
            const videoLink = data.link;

            const videoPlayer = document.getElementById('refreshingIframe');

            videoPlayer.src = `${videoLink}&parent=localhost&preload=auto&autoplay=true&muted=false`;
        });
    </script>
</body>

</html>
